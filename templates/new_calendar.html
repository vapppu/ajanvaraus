{% extends "layout.html" %}

{% block title %}
    New calendar
{% endblock %}

{% block main %}
    <h1>Create new calendar</h1>
    <form action="/new_calendar" method="post">
        <label for="title">Calendar title:</label>
        <input type="text" name="title" placeholder="title" required><br>
        <label for="additional_info">Additional info:</label>
        <textarea name="additional_info" placeholder="additional info" required></textarea>
        <div class = "flash">
            {% for message in get_flashed_messages() %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
        <input type="Submit" value="Create calendar"><br>
    </form>
{% endblock %}
